name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: write  # Issue読み取り・作成権限
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            ## レビュー結果の報告方法

            1. **コメントで簡潔なサマリーを投稿**:
              `gh pr comment` でレビュー結果の要約をPRにコメント

            2. **重大な問題があればIssue作成**:
              以下の条件に該当する場合は `gh issue create` でIssueを作成してください:
              - セキュリティ脆弱性
              - 重大なバグやパフォーマンス問題
              - アーキテクチャ上の懸念事項
              - テストカバレッジ不足

            ## Issue作成テンプレート（必要時のみ使用）

            ```bash
            gh issue create --title "🚨 [PR#${{ github.event.pull_request.number }}] {問題の簡潔な要約}" \
              --body "## 問題の詳細

            {具体的な問題の説明}

            ## 影響範囲

            {どのような影響があるか}

            ## 推奨される対応

            {修正方法の提案}

            ## 関連PR

            Closes #${{ github.event.pull_request.number }}

            ## 優先度

            - [ ] Critical（緊急対応必要）
            - [ ] High（早急に対応）
            - [ ] Medium（計画的に対応）
            - [ ] Low（時間があれば対応）
            "
            ```

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh issue create:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

